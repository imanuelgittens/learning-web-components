<!DOCTYPE html>
<html>
<head>
	<title>Link Harvester</title>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700" rel="stylesheet">
</head>
<body>

		<header>
			<div class="container">
				<div class="logo">
					<h2 class="logo__text">Imanuel Link Harvester</h2>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<p class="tool__desc">Type in some text or upload a file to get all the links from your input!</p>
				<div class="harvester">
					<div class="harvester__input">
						<div class="fileUpload">
							<label class="fileUpload__button" for="uploadFile" id="uploadFileLabel">Upload a File</label>
							<input type="file" id="uploadFile">
						</div>
						<div class="inputData">
							<textarea id="dataInput" class="inputData__textarea"></textarea>
						</div>
						<div class="getLinks">
							<button id="scrapeLinks" class="getLinks__button">Get Links</button>
						</div>
					</div>
					<div class="harvester__links">
						<ul id="linkArea" class="links">
							
						</ul>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="copyright">
					<p class="copyright__text">Â© 2017 Imanuel Gittens</p>
				</div>
			</div>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
