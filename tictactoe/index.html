<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app">
    <div class="game">
      <h3 class="game__title">Play Against The Computer</h3>
      <div class="game__board">
        <div class="game__board-row game__board-row--top">
          <div class="board-square top-left"></div>
          <div class="board-square top-middle"></div>
          <div class="board-square top-right"></div>
        </div>
        <div class="game__board-row game__board-row--middle">
          <div class="board-square middle-left"></div>
          <div class="board-square middle-middle"></div>
          <div class="board-square middle-right"></div>
        </div>
        <div class="game__board-row game__board-row--bottom">
          <div class="board-square bottom-left"></div>
          <div class="board-square bottom-middle"></div>
          <div class="board-square bottom-right"></div>
        </div>
      </div>
      <div class="game__restart">
        Restart
      </div>
    </div>
  </div>
  <script
          src="https://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
