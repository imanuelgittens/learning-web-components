<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Plain Movie DB JavaScript App</title>
        <script src="lib/browserShims.js"></script>
        <script src="lib/util.js"></script>
        <script src="lib/errorTypes.js"></script>
        <script src="lib/eNUMERATIONS.js"></script>
        <script src="src/c/initialize.js"></script>
        <script src="src/m/Movie.js"></script>
        <script src="src/v/createMovie.js"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script>
            window.addEventListener('load', mv.v.createMovie.setupUserInterface);
        </script>
    </head>
    <body>
        <h1>Movie Database: Create a new movie record.</h1>
        <form id="addMovie">
            <div><label>Movie Number:
                <input name="movieNo" id="movieNo" type="text" size="10" />
            </label></div>
            <div><label>Movie Title:
                <input name="movieTitle" id="movieTitle" type="text" size="20" />
            </label></div>
            <div><label>Movie Rating:
                <select name="movieRating" id="movieRating"></select>
            </label></div>
            <div><label>Movie Genres:
                <select name="movieGenres" id="movieGenres" multiple="multiple" rows="4"></select>
            </label></div>
            <div><label>Movie Length:
                <input type="text" id="movieLength" name="movieLength" size="10"/>
            </label></div>
            <div><label>Date Released:
                <input type="text" id="movieDateReleased" name="movieDateReleased" size="10"/>
            </label></div>
            <div><button type="submit" name="commit">Save</button></div>
        </form>


    <nav>
        <a href="index.html">Back to Home</a>
    </nav>
    </body>
</html>
