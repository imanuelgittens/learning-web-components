<html>
<head>
  <title>Music Catalog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="music-catalog">
    <div class="music-catalog__header">
      <div class="container">
        <div class="jumbotron">
          <h1>Music Catalog</h1>
          <p>Click below to see some awesome tracks!</p>
          <p><a id="getTracks" class="btn btn-primary btn-lg" href="#" role="button">Get Tracks</a></p>
        </div>
      </div>

    </div>
    <div class="music-catalog__listing">
      <div class="container">
        <table class="table table-striped artist-table hidden">
          <thead>
            <tr>
              <th>Album Title</th>
              <th>Artist Name</th>
              <th>Artist Website</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows to be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
