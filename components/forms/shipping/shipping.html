<!DOCTYPE html>
<html>
<head>
	<title>Billing and Shipping</title>
	<link rel="stylesheet" type="text/css" href="shipping.css">
	<link rel="stylesheet" type="text/css" href="../../../CSS/main.css">
	<script type="text/javascript" src="../../../JS/validator.js"></script>
</head>
<body>
<nav>
		<ul class="top-menu">
			<li><a href="../../../index.html">Home</a></li>
			<li><a href="../../../components/buttons/index.html">Buttons</a></li>
			<li><a href="../../../components/calculator/calculator.html">Calculator</a></li>
			<li><a href="../../../components/forms/forms.html">Forms</a></li>
			<li><a href="../../../components/products/products.html">Products Listing</a></li>
			<li><a href="../../../components/profileSummary/index.html">Profile</a></li>
		</ul>
	</nav>
	<div class="checkout">
		<div class="checkout-form">
			<div class="title">
				<h3>Billing Address</h3>
			</div>
			
			<form>
				<div class="billing-info">
					<div class="form-input half">
						<label for="first name">First Name</label>
						<input id="billingFName" type="text" placeholder="First Name" required>
					</div>
					<div class="form-input half">
						<label for="last name">Last Name</label>
						<input id="billingLName" type="text" placeholder="Last Name" required>
					</div>
					<div class="form-input whole">
						<label for="address">Address</label>
						<input type="text" placeholder="Address" required>
					</div>
					<div class="form-input half">
						<label for="city">City</label>
						<input type="text" placeholder="City" required>
					</div>
					<div class="form-input half">
						<label for="country">Country</label>
						<input type="text" placeholder="Country" required>
					</div>
					<div class="title">
						<h3>Shipping Address</h3> 
						<span>
							<input type="checkbox" checked /><label>Ship to a different address?</label>
						</span>
					</div>
					<div class="shipping-info">
					<div class="form-input half">
						<label for="first name">First Name</label>
						<input id="shippingFName" type="text" placeholder="First Name" required>
					</div>
					<div class="form-input half">
						<label for="last name">Last Name</label>
						<input id="shippingLName" type="text" placeholder="Last Name" required>
					</div>
					<div class="form-input whole">
						<label for="address">Address</label>
						<input type="text" placeholder="Address" required>
					</div>
					<div class="form-input half">
						<label for="city">City</label>
						<input type="text" placeholder="City" required>
					</div>
					<div class="form-input half">
						<label for="country">Country</label>
						<input type="text" placeholder="Country" required>
					</div>
					<div class="form-submit">
						<label for="Submit"></label>
						<input type="submit" value="CHECKOUT">
					</div>
				</div>
				</div>
			</form>
			
			
		</div>
	</div>
	<script type="text/javascript" src="shipping.js"></script>
</body>
</html>
