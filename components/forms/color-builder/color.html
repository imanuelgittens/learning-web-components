<!DOCTYPE html>
<html>
<head>
	<title>Color Builder</title>
	<link rel="stylesheet" type="text/css" href="color.css">
</head>
<body>
<div class="interactive-color-builder">
	<h3>Build The Perfect Color!</h3>
	<div class="color-builder">
		<form>
			<div class="form-input">
				<label for="red color">Red</label>
				<input id="red" type="range" min="0" max="255" step="5" />
			</div>
			<div class="form-input">
				<label for="green color">Green</label>
				<input id="green" type="range" min="0" max="255" step="5" />
			</div>
			<div class="form-input">
				<label for="blue color">Blue</label>
				<input id="blue" type="range" min="0" max="255" step="5" />
			</div>
			<div class="form-input">
				<label for="transparency">Alpha</label>
				<input id="alpha" type="range" min="0" max="1" step="0.01" />
			</div>			
			
		</form>
	</div>
	<div class="color-result">
		<textarea rows="11" cols="30">
			
		</textarea>

	</div>
	<div class="color-code">
		<input type="text" placeholder="Your color code.">
	</div>
</div>
	
</body>
</html>
