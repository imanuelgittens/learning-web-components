	<div class="paymentWrapper">
		<div class="payment">
	<h3>Pay With Credit Card</h3>
	<form>
		<div class="form-input whole">	
			<label for="Name">Name</label>
			<input type="text" placeholder="Enter your name..." required />
		</div>
		<div class="form-input whole">
			<label for="Name">Name</label>
			<input type="text" placeholder="Enter your name..." required />
		</div>
		<div class="form-input whole">
			<label for="Credit Card Number">Credit Card</label>
			<div class="cc-images">
				<img src="./assets/images/zzzcredit-card-logos.png">
			</div>
			
			<input id="credit-card" type="text" placeholder="Enter Credit Card Number..." maxlength="19" required />
		</div>
		<div class="form-input quater">
			<label for="Expiry Month">Month</label>
			<select>
				<option checked>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
		</div>
		<div class="form-input quater">
			<label for="Expiry Year">Year</label>
			<select>
				<option checked>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
			</select>
		</div>
		<div class="form-input half">
			<label for="Card Verification Value">CVV</label><span class="helper"><img src="./assets/images/question.png"></span>
			<input type="text" placeholder="Enter CVV Number..." maxlength="4" required />
		</div>
		
		<div class="form-submit">
			<div>
				<input type="submit" value="Pay Now">
			</div>	
		</div>

	</form>
</div>
	</div>

<script type="text/javascript" src="pay.js"></script>
