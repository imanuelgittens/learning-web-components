    </head>
    <body>

            <div class="panel panel-default">
                <div class="panel-heading">Validate RGB Colors</div>

                    <form class="form-inline">

                </div>
            </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
